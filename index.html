<html>
<head>
<title>JNames Romaji to Kanji Lookup Tool</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Romaji to Kanji Name Quick Lookup Tool (ABC => 漢字)</h1>
<div class="form_card">
<h2>Input Romaji Name Below</h2>
<input type="text" id="input_name" placeholder="Enter the Name in Romaji"/>
<p>
<input type="submit" value="Look For Kanji" onclick="translateName()">
</p>
<h3>Possible Kanji for This Name:</h3>
<div id="result_area"></div>
</div>
<p class="note">Note: If there are any questions/comments/bugs, please reach out to Raul.</p>
</body>
<script src="scripts.js"></script>
</html>
